<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        th{
            height: 50px;
        }

        #hi{
            height: 60px;
            width: 200%;
        }
    </style>
</head>
<body>
    <table border="1" style="width: 40%;">
        <tr>
            <th align="center" bgcolor="gray" colspan="2">Step 1 : 아이디/비번 입력</th>
            <th></th>
        </tr>
        <tr>
            <td>아이디</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <th align="center" bgcolor="gray" colspan="2">Step 2 : 개인정보</th>
            <th></th>
        </tr>
        <tr>
            <td>성별</td>
            <td><input type="radio" name="gender" value="male">남 <input type="radio" name="gender" value="female">여</td>
        </tr>
        <tr>
            <td>혈액형</td>
            <td>
                <select>
                    <option>A형</option>
                    <option>B형</option>
                    <option>AB형</option>
                    <option>O형</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>생일</td>
            <td><input type="date"</td>
        </tr>
        <tr>
            <th align="center" bgcolor="gray" colspan="2">Step 3 : 선호도</th>
            <th></th>
        </tr>
        <tr>
            <td>취미</td>
            <td>
                <input type="checkbox" name="hobby" value="soccer">축구
                <input type="checkbox" name="hobby" value="baseball">야구
                <input type="checkbox" name="hobby" value="basketball">농구
            </td>
        </tr>
        <tr>
            <td>좋아하는 색깔</td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <th align="center" bgcolor="gray" colspan="2">Step 4 : 하고싶은 말</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" id="hi" colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit">
                <input type="reset">
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
