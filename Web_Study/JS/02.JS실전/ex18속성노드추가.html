<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul#ulTag>li*3/ -->
    <ul id="ulTag">
      <li>해물탕</li>
      <li>서천꽃게</li>
      <li>국밥</li>
    </ul>
    <script>
      // 속성 노드 추가
      // 1. DOM 요소에 속성을 생성
      // 2. 특정 요소 노드에 속성을 삽입
      // 3. 부모 요소에 자식 요소를 삽입

      // 속성 노드를 추가하는 사고의 흐름~
      // 1. li 1개를 추가로 제작(createElement)
      const li = document.createElement("li");

      // 2. li에 넣어줄 이미지 태그 생성(createElement)
      const img = document.createElement("img");

      // 3. img에 넣어줄 src 속성 생성(createAttribute)
      const src = document.createAttribute("src");

      // 4. src에 내 사진 속성 추가
      src.value =
        "https://gongu.copyright.or.kr/gongu/wrt/cmmn/wrtFileImageView.do?wrtSn=13278701&filePath=L2Rpc2sxL25ld2RhdGEvMjAyMC8yMS9DTFMxMDAwNi8xMzI3ODcwMV9XUlRfMjFfQ0xTMTAwMDZfMjAyMDEyMThfMQ==&thumbAt=Y&thumbSe=b_tbumb&wrtTy=10006";

      // 5. 4번에서 완성시킨 속성노드를 img 태그에 삽입
      //    속성을 세팅할게 라는 키워드는 setAttribute
      img.setAttributeNode(src);

      // 6. 완성된 img 태그를 li의 자식으로 추가
      li.appendChild(img);

      // 7. 완성된 li 태그를 ul에 추가
      const ul = document.getElementById("ulTag");
      ul.appendChild(li);
    </script>
  </body>
</html>
