<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a태그 (anchor)
        현재 문서에서 다른 문서(or 사이트)로 즉시 접근이 가능함
        - 필수 속성 : 어디로 이동할건지 (href를 사용)
        - 어떻게 이동? : 내용을 클릭하면 이동
    -->

    <a
    href="https://www.naver.com"
    target="blank"
    >네이버로 이동</a>
    <!-- target에서 blank를 사용하면 새로운 창이 생기면서 사이트로 이동하고
    self를 사용하면 현재 창에서 바로 사이트로 이동-->
</body>
</html>
