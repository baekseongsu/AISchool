<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="frm" method="post" action="#" target="_blank" onsubmit="return false">
        <select name="major" onchange="sel_change()">
            <option>HTML</option>
            <option>CSS</option>
            <option>JS</option>
        </select>

        <input type="submit" value="전송" onclick="send()">
    </form>

    <p id="space"></p>

    <script>

        /* 
            기본적으로 form 태그 내에 있는 input, button을 클릭하게 되면
            form 태그는 제출을 하려고 한다.
            내가 만약에, 제출 하기 전 다른 함수를 실행시켜주고 싶다면?
            <form>태그에 onsubmit = {return false;} 를 추가해준다

            1. select 내 모든 option요소에 접근할 때는
             -> select이름.options
        */

        let options = document.frm.major.options;
        console.log(options[1].value); // 옵션 값 가져오는 방법

        const send = () => {
            console.log('send 함수 호출 완료!');

            // 예제
            // 1. 선택된 option 요소의 index 값을 가져오자.
            // 2. 가져온 index 값의 내용을 getText 라는 변수에 지정
            // 3. id가 space인 공간에 "가장 좋아하는 과목은 JS입니다." 라는 멘트를 띄워줄 것
            // ======= 기본 문제==========
            // 빨리 푼 사람들은 여러번 누르면 계속해서 누적되도록 만들어줄 것

            let getText = document.frm.major.options.selectedIndex;
            let id = document.getElementById('space');
            id.innerHTML += `가장 좋아하는 과목은 ${options[getText].value}입니다<br/>`;
        }

        const sel_change = () => {
            console.log('sel_change 함수 호출 완료');

            // 1. 선택된 option 요소의 index 값을 가져와야함 : selectedIndex
            let sel = document.frm.major; // 문서에서 이름이 frm인 form태그 안에 major라는 이름의 요소를 가져와서 sel이라는 변수에 저장해줘
            let sel_idx = sel.selectedIndex; // sel이라는 변수 안에 selected된 index 번호를 주면 sel_idx에 저장할게
            console.log('선택된 인덱스', sel_idx);

            // 2. 내가 선택한 option의 요소의 값을 가져오려면? 
            console.log(options[sel_idx].value);
        }

    </script>
</body>
</html>
