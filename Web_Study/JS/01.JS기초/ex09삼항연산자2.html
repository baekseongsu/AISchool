<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 1. 한 박스에 담을 수 있는 오렌지 수를 입력하세요 (boxorange)
        // 2. 현재 내가 가진 오렌지의 개수를 입력하세요 (curOrange)
        // 3. 개수에 따라 필요한 박스의 수를 출력하시오.
        // 결과 : 필요한 박스의 수

        let boxOrange = parseInt(prompt("한 박스에 담을 오렌지수를 입력해주세요"));
        let curOrange = parseInt(prompt("현재 오렌지의 개수를 입력해주세요"));
        let boxCount = parseInt(curOrange / boxOrange);
        let result = curOrange % boxCount === 0 ? boxCount : boxCount + 1;

        console.log("한 박스에 담을 오렌지 수 : " + boxOrange);
        console.log("총 오렌지의 개수 : " + curOrange);
        console.log("필요한 박스의 수 : " + result);

    </script>
</body>
</html>
