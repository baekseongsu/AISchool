<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 반응 선택자 */
      /* (1) 대상: hover 마우스를 올렸을 때  */
      h1:hover {
        color: red;
      }

      /* (2) 대상:active 마우스를 클릭했을 때 */
      h2:active {
        color: blue;
      }

      p {
        align-content: center;
      }
    </style>
  </head>
  <body>
    <h1>오늘 아직 화요일이네요</h1>
    <h2>다음주에는 쉬는 날이 있습니다</h2>
    <p>하이</p>
  </body>
</html>
