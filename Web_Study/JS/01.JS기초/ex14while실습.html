<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    /* 
        입력한 숫자를 더하는 프로그램을 구현하자
        이 때, 사용자가 0을 입력할 경우 프로그램은 종료된다.

        1. 숫자를 입력받는다. (반복 -> while문)
        2. 입력한 수가 0이 아니라면, 입력받은 수를 더해준다.
        3. 입력한 수가 0이 나올 때까지, 1~2를 반복
        4. 만약 입력한 수가 0이라면 "프로그램을 종료합니다." 멘트와 함께 반복문을 종료

        while 문을 이용할 것!
    */

    let sum = 0;
    while(true) {
        let num = parseInt(prompt("숫자를 입력해주세요."));
        sum += num
        console.log("숫자의 합 : " + sum);
        
        if (num === 0) {
            console.log("프로그램을 종료합니다.");
            break;
        }
    }

    </script>
</body>
</html>
