<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 객체 (Object)
         - JS는 객체 기반의 스크립트 언어이며, JS를 이루고 있는 대부분이 객체이다.
         - 여러 속성을 하나의 변수에 저장할 수 있는 데이터 타입
         - key, value 형식으로 저장이 가능하다.
         - 중괄호 표기를 이용하여 만들 수 있다.
         - 한쌍의 key - value 가 왔다면, 그 뒤에 오는 key/value와 ,로 구분해주어야한다.
         - 객체 안에 함수를 넣을 수 있다. 
        */

        // 사용자 정의 객체
        let person = {
            name : '백성수',
            sub : 'WEB',
            gender : 'man',
            team : 'js과정b반',
            skill : function(){console.log('백만볼트!');}
        }

        console.log(person);
        
        // ⭐️⭐️ 객체 출력 : 객체 접근에 필요한 기호 (.)
        // 1. 객체 안에 값이 일반 데이터인 경우
        //    1-1) 객체이름.속성
        console.log(person.name);

        //    1-2) 객체이름['속성']
        console.log(person['sub']);

        // 2. 객체 안에 값이 함수인 경우
        // 객체이름.속성()
        person.skill();
        // person이라는 객체에 skill 이라는 속성 안에 저장되어있는 함수 호출!

        // ===========================
        /* 여러분들이 좋아하는 세 종류의 포켓몬으로 객체를 생성하고 정보 출력

         (1) poketmon1
          - 이름, 도감번호, 타입, 색깔, 포획률, 기술(함수)

         (2) poketmon2
          - 위와 같은 속성

         (3) poketmon3
          - 위와 같은 속성

          [console 결과창]

        */

        let Pik = {
            name : '피카츄',
            num : '0025',
            type : '전기',
            color : '노랑',
            rate : 190,
            skill : function(){console.log('피카츄 백만볼트!!');}
        }

        let Char = {
            name : '파이리',
            num : '0004',
            type : '불',
            color : '빨강',
            rate : 45,
            skill : function(){console.log('파이리 불꽃세례!!');}
        }

        let Bu = {
            name : '이상해씨',
            num : '0001',
            type : '풀',
            color : '초록',
            rate : 45,
            skill : function(){console.log('이상해씨 덩굴채찍!!');}
        }

        console.log(`${Pik.name}, ${Pik.num}, ${Pik.type}, ${Pik.color}, ${Pik.rate}`);
        Pik.skill();
        console.log(`${Char.name}, ${Char.num}, ${Char.type}, ${Char.color}, ${Char.rate}`);
        Char.skill();
        console.log(`${Bu.name}, ${Bu.num}, ${Bu.type}, ${Bu.color}, ${Bu.rate}`);
        Bu.skill();
    </script>
</body>
</html>
