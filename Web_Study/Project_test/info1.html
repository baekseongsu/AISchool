<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Program Details - Info 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="section-wrapper">
          <div class="info">
            <div>상체 운동 추천 영상!</div>
          </div>
          <iframe
            class="iframe-info"
            src="https://www.youtube.com/embed/YcaJlQ-LNKs"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
        <div class="section-wrapper">
          <div class="info">
            <div>하체/어깨 운동 추천 영상!</div>
          </div>
          <iframe
            class="iframe-info"
            src="https://www.youtube.com/embed/6yKIke-VY7Q"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
        <div class="section-wrapper">
          <button class="back" onclick="window.location.href='index.html'">
            뒤로 가기
          </button>
        </div>
      </div>
      <div class="table_sidebar">
        <h2>Weekly Workout</h2>
        <table class="exercise-table">
          <thead>
            <tr>
              <th>요일</th>
              <th>운동 부위</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>월요일</td>
              <td>상체</td>
            </tr>
            <tr>
              <td>화요일</td>
              <td>하체</td>
            </tr>
            <tr>
              <td>수요일</td>
              <td>휴식</td>
            </tr>
            <tr>
              <td>목요일</td>
              <td>상체</td>
            </tr>
            <tr>
              <td>금요일</td>
              <td>하체</td>
            </tr>
            <tr>
              <td>토요일</td>
              <td>휴식</td>
            </tr>
            <tr>
              <td>일요일</td>
              <td>휴식</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
