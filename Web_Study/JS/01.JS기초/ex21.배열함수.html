<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            - 함수 : 작업을 수행하는 명령문의 집합
            - 배열 함수 : 배열을 편하게 다양하게 사용하기 위한 도구들
        */

        let list = ['빈지노', '김종국', '마동석'];

        // 1. 배열명.includes('찾고싶은 요소')
        //    - boolean을 반환한다
        console.log('빈지노라는 데이터가 있을까?', list.includes('빈지노'));
        console.log('장원영이라는 데이터가 있을까?', list.includes('장원영'));

        // 2. 배열명.indexof('찾고싶은 요소')
        //    - 배열 내 인덱스를 반환, 없을 경우는 -1을 반환
        console.log('빈지노라는 데이터의 위치', list.indexOf('빈지노'));
        console.log('장원영이라는 데이터의 위치', list.indexOf('장원영'));

        // 3. 배열명.slice(시작인덱스, 끝인덱스+1)
        // 작성한 인덱스 사이에 요소들을 잘라내 새로운 배열로 반환
        console.log(list.slice(1,3));
        console.log(list.slice(1));

        // 4. 변수명.split(구분자)
        // string을 array로 만들어주는 함수
        let text = '반/갑/습/니/다'
        console.log(text.split('/'));

        // 5. 배열명.join(구분자)
        // 배열의 모든 요소를 연결해 하나의 string으로 만들어주는 함수
        console.log(list.join('/'));

        // ==================실습=============
        let fruits = [
            "apple", "avocado", "banana", "blueberry", "cherry", "dragon fruit", 
            "fig", "grape", "kiwi", "lime", "mango", "orange", "oriental melon", "pear",
            "peach", "pineapple", "shine muscat", "strawberry", "tomato", 
            "water melon", "yuja"
        ];

        // 1. fruits 라는 배열에 "yuja" 삭제하기 
        console.log(fruits);
        fruits.splice(fruits.indexOf('yuja'), 1);
        console.log(fruits);

        // 2. fruits 라는 배열에 "grapefruit" 추가하기
        fruits.push("grapefruit");
        console.log(fruits);

        // 3. fruits 라는 배열에 "cherry tomato", "pine nut", "korean blackberry" 추가하기 
        fruits.push("cherry tomato", "pine nut", "korean blackberry");
        console.log(fruits);

        // 4. fruits 라는 배열에 "orange" 가 있는지 확인하기
        console.log(fruits.includes("orange"));
        console.log(fruits);

        // 5. fruits 라는 배열에 "kiwi" 가 있는지 확인하기 
        console.log(fruits.includes("kiwi"));
        console.log(fruits);

        // 6. fruits 라는 배열에 "water melon" 을 "melon"으로 변경하기 
        fruits.splice(fruits.indexOf("water melon"), 1, "melon");
        console.log(fruits);

        // 7. fruits 라는 배열에 "lime" 부터 3개의 요소를 삭제하기 
        fruits.splice(fruits.indexOf("lime"), 3);
        console.log(fruits);

        // 8. fruits 라는 배열에 "shine muscat" 이후의 값을 제거하기 
        fruits.splice(fruits.indexOf("shine muscat"), fruits.length - 1);
        console.log(fruits);
        
        // 9. fruits 라는 배열에 "pear" 부터 "pine apple" 까지 가져와서 새로운 배열에 저장하기.
        fruits.slice(fruits.indexOf("pear"), fruits.indexOf("pine apple") + 1);
        console.log(fruits);

        // 10. fruits 라는 배열을 하나의 string으로 변환하기, 이 때 구분자는 과일1 and 과일2 and ~ 
        console.log(fruits.join(' and '));

    </script>
</body>
</html>
