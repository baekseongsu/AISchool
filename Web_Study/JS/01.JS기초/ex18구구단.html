<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
        }

        td{
            width: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <script>

        document.write('<table>')
        
        for (let i = 2; i <= 9; i++) {
            document.write('<td>')
            document.write(`&nbsp[ ${i}ë‹¨ ]<br>`)
            // &nbsp; : Non-breaking Space
            
            for (let j = 1; j <= 9; j++) {
                document.write(`${i} X ${j} = ${i * j}<br>`)
            }
            document.write('</td>')
        }
        
        document.write('</table>')

    </script>
</body>
</html>
